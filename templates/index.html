<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>

    <!-- Shorten URL Form -->
    <form id="shortenForm">
        <input type="url" id="urlInput" placeholder="Enter a long URL" required>
        <button type="submit">Shorten URL</button>
    </form>
    <div id="result"></div>

    <!-- Get Stats Form -->
    <form id="statsForm">
        <input type="text" id="statsShortCodeInput" placeholder="Enter short code" required>
        <button type="submit">Get Stats</button>
    </form>
    <div id="statsResult"></div>

    <!-- Delete URL Form -->
    <form id="deleteForm">
        <input type="text" id="deleteShortCodeInput" placeholder="Enter short code" required>
        <button type="submit">Delete URL</button>
    </form>
    <div id="deleteResult"></div>

    <!-- Update URL Form -->
    <form id="updateForm">
        <input type="text" id="updateShortCodeInput" placeholder="Enter short code" required>
        <input type="url" id="updateUrlInput" placeholder="Enter new URL" required>
        <button type="submit">Update URL</button>
    </form>
    <div id="updateResult"></div>

    <script>
        // Shorten URL
        document.getElementById('shortenForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('urlInput').value;

            const response = await fetch('/shorten', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });

            const data = await response.json();

            if (response.ok) {
                // Display the shortened URL as a clickable link
                const shortenedUrl = `${window.location.origin}/${data.shortCode}`;
                document.getElementById('result').innerHTML = `
                    <p>Shortened URL: <a href="${shortenedUrl}" target="_blank">${shortenedUrl}</a></p>
                `;
            } else {
                document.getElementById('result').innerText = `Error: ${data.error}`;
            }
        });

        // Get Stats
        document.getElementById('statsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const shortCode = document.getElementById('statsShortCodeInput').value;

            const response = await fetch(`/shorten/${shortCode}`);
            const data = await response.json();

            if (response.ok) {
                // Display all fields returned by the backend
                document.getElementById('statsResult').innerHTML = `
                    <p><strong>ID:</strong> ${data.id}</p>
                    <p><strong>URL:</strong> ${data.url}</p>
                    <p><strong>Short Code:</strong> ${data.shortCode}</p>
                    <p><strong>Created At:</strong> ${data.createdAt}</p>
                    <p><strong>Updated At:</strong> ${data.updatedAt}</p>
                    <p><strong>Access Count:</strong> ${data.accessCount}</p>
                `;
            } else {
                document.getElementById('statsResult').innerText = `Error: ${data.error}`;
            }
        });

        // Delete URL
        document.getElementById('deleteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const shortCode = document.getElementById('deleteShortCodeInput').value;

            const response = await fetch(`/shorten/${shortCode}`, { method: 'DELETE' });

            if (response.ok) {
                document.getElementById('deleteResult').innerText = 'URL deleted successfully';
            } else {
                const data = await response.json();
                document.getElementById('deleteResult').innerText = `Error: ${data.error}`;
            }
        });

        // Update URL
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const shortCode = document.getElementById('updateShortCodeInput').value;
            const newUrl = document.getElementById('updateUrlInput').value;

            const response = await fetch(`/shorten/${shortCode}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: newUrl })
            });

            const data = await response.json();
            if (response.ok) {
                document.getElementById('updateResult').innerText = 'URL updated successfully';
            } else {
                document.getElementById('updateResult').innerText = `Error: ${data.error}`;
            }
        });
    </script>
</body>
</html>
