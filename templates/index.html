<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form id="shortenForm">
        <input type="url" id="urlInput" placeholder="Enter a long URL" required>
        <button type="submit">Shorten URL</button>
    </form>
    <div id="result"></div>

    <form id="statsForm">
        <input type="text" id="statsShortCodeInput" placeholder="Enter short code" required>
        <button type="submit">Get Stats</button>
    </form>
    <div id="statsResult"></div>

    <script>
        document.getElementById('shortenForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('urlInput').value;

            const response = await fetch('/shorten', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });

            const data = await response.json();
            if (response.ok) {
                document.getElementById('result').innerText = `Shortened URL: ${data.shortCode}`;
            } else {
                document.getElementById('result').innerText = `Error: ${data.error}`;
            }
        });

        document.getElementById('statsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const shortCode = document.getElementById('statsShortCodeInput').value;

            const response = await fetch(`/shorten/${shortCode}`);
            const data = await response.json();

            if (response.ok) {
                document.getElementById('statsResult').innerText = `URL: ${data.url}, Access Count: ${data.accessCount}`;
            } else {
                document.getElementById('statsResult').innerText = `Error: ${data.error}`;
            }
        });
    </script>
</body>
</html>
